<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #FFFFFF;
            padding: 5px;
            border-radius: 10px;
            font-family: "Gugi";
            font-size: larger;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 15px;
        }

        .navbar a {
            color: #FF4500;
            text-decoration: none;
            margin: 0 25px;
            transition: color 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 45px;
            border-radius: 10px;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            left: 0;
            right: 100%;
            height: 2px;
            background: #001F3F;
            transition: right 0.4s ease;
        }

        .navbar a:hover {
            color: #001F3F;
        }

        .navbar a:hover::before {
            right: 0;
        }

        .hamburger {
            display: none;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            border-radius: 5px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            background-color: #FF4500;
        }

        /* Media query for mobile responsiveness */
        @media only screen and (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 5rem;
                flex-direction: column;
                background-color: #fff;
                width: 45%; /* Adjust the width as needed */
                margin: 0 auto; /* Center the menu horizontally */
                border-radius: 10px;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu {
                margin: 1.5rem 0 0;
                margin-left: 35px;
            }

            .hamburger {
                display: block;
                cursor: pointer;
                margin-right: 10px;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .nav-menu a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="/static/Sneak_logo.png" alt="logo">
        <div class="nav-menu"> <!-- Add "nav-menu" class here -->
            <a href="/">HOME</a>
            <a href="/shop">SHOP</a>
            <a href="/about">ABOUT</a>
            <a href="/login">LOGIN</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navbar = document.querySelector(".navbar"); // Change this to ".navbar"
        const navMenu = document.querySelector(".nav-menu"); // Add this line
    
        hamburger.addEventListener("click", mobileMenu);
    
        function mobileMenu() {
            hamburger.classList.toggle("active");
            navbar.classList.toggle("active");
            navMenu.classList.toggle("active"); // Toggle "active" on navMenu as well
    
            const navLink = document.querySelectorAll(".navbar a");
    
            navLink.forEach(n => n.addEventListener("click", closeMenu));
    
            function closeMenu() {
                hamburger.classList.remove("active");
                navbar.classList.remove("active");
                navMenu.classList.remove("active"); // Remove "active" from navMenu
            }
        }
    </script>
</body>
</html>
